<script>
  document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll(".btn-dagency");
      const caseStudies = document.getElementById("case-studies");

      buttons.forEach((button) => {
          button.addEventListener("click", () => {
              const filter = button.getAttribute("data-filter");

              // Hide all cards
              const cards = caseStudies.querySelectorAll(".masonry-item");
              cards.forEach((card) => {
                  card.style.display = "none";
              });

              // Show cards matching the filter
              if (filter === "*") {
                  cards.forEach((card) => {
                      card.style.display = "block";
                  });
              } else {
                  const filteredCards = caseStudies.querySelectorAll("." + filter);
                  filteredCards.forEach((card) => {
                      card.style.display = "block";
                  });
              }

              // Update active button
              buttons.forEach((btn) => {
                  btn.classList.remove("active");
              });
              button.classList.add("active");
          });
      });
  });
</script>
